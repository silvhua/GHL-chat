AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  ghl-chat

Resources:
  WebhooksApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      MethodSettings:
        - ResourcePath: /cicd_ghl_webhook
          HttpMethod: ANY
  
  # ApiGatewayMethod:
  #   Type: AWS::ApiGateway::Method
  #   Properties:
  #     HttpMethod: POST
  #     ResourceId: !Ref WebhooksApi
  #     RestApiId: !Ref WebhooksApi

  WebhooksLambda:
    Type: AWS::Serverless::Function
    Properties:
      # FunctionName: cicd_ghl_webhooks
      Handler: ghl_chat_history_lambda.lambda_handler
      Runtime: python3.11
      CodeUri: src
      Timeout: 300
      Events: # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-property-function-eventsource.html
        WebhooksApiEvent:
          # Type: HttpApi
          Type: Api
          Properties:
            Path: /cicd_ghl_webhook
            # Path: /ghl_webhook
            Method: ANY
            # ApiId: ${{ secrest.HTTP_API_ID }}
            RestApiId:
              Ref: WebhooksApi

  ReplyLambda:
    Type: AWS::Serverless::Function
    Properties:
      # FunctionName: cicd_ghl_reply
      Handler: ghl_reply_lambda.lambda_handler
      Runtime: python3.11
      CodeUri: src
      Timeout: 300
      # Events: # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-property-function-eventsource.html#sam-property-function-eventsource-properties
      #   WebhooksLambdaEvent:
      #     Type: Lambda
      #     Properties:
      #       FunctionName: !Ref WebhooksLambda

  WebhooksLambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: WebhooksLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - lambda:InvokeFunction
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource: '*'
  ReplyLambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ReplyLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - lambda:InvokeFunction
                  - lambda:InvokeFunction
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource: '*'
  

  # OifBucket:
  #   Type: AWS::S3::Bucket
